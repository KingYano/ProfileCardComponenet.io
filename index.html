<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Link Font Kumbh Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <!-- Link FavIcon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Link style CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="ic-select-card-profile">
    <div class="ic-card">
      <div class="ic-banner">
        <img class="ic-image" src="images/bg-pattern-card.svg" alt="banner image">
      </div>
      <div class="ic-avatar">
        <img class="ic-image" src="images/image-victor.jpg" alt="profile picture">
      </div>
      <div class="ic-user-data">
        <div class="ic-name">
          <h1 class="ic-title">Victor Crest</h1>
          <p class="ic-age">26</p>
        </div>
        <div class="ic-location">
          <p class="ic-location-text">London</p>
        </div>
      </div>
      <div class="ic-separation">
      </div>
      <div class="ic-number-user-data">
        <div class=" ic-user ic-user-followers">
          <p class="ic-number">80k</p>
          <p class="ic-number-text">Followers</p>
        </div>
        <div class=" ic-user ic-user-likes">
          <p class="ic-number"> 803k</p>
          <p class="ic-number-text">Likes</p>
        </div>
        <div class=" ic-user ic-user-photos">
          <p class="ic-number"> 1.4k</p>
          <p class="ic-number-text">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
